    function initGrid() {
      var helper = new THREE.GridHelper(width / 2, 50);
      // helper.setColors(0x0000ff, 0x808080);
      scene.add(helper);
    }

    function initLight() {
      var light = new THREE.DirectionalLight(0xffffff);
      light.position.set(0, 0, 0);
      scene.add(light);
    }

    function init() {}

    function initCamea() {
      //远交相机
      camera = new THREE.PerspectiveCamera(fov, width / height, 1, 10000);
      camera.position.set(0, 200, 500);
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      scene.add(camera);
    }

    function draw() {
      camera.updateProjectionMatrix();
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(draw);
    }

    function initBox({
      x,
      y,
      z
    }) {
      var rightCube = new THREE.Mesh(new THREE.CubeGeometry(10, 10, 10), new THREE.MeshLambertMaterial({
        color: 0xffff00
      }));
      rightCube.position.x = x;
      rightCube.position.y = y;
      rightCube.position.z = z;
      scene.add(rightCube);
    }

      scene.add(plane);

      //是否可以缩放

      //是否自动旋转 controls.autoRotate = true; 设置相机距离原点的最远距离

    window.addEventListener("mousewheel", function (e) {
      if (e.wheelDelta > 0) {
        if (camera.fov > 5) {
          camera.fov -= 2
        }

      } else {

        camera.fov += 2
      }
    })
    window.onkeydown = function (e) {
      console.log(e.keyCode)
      //上 下 左 右
      switch (e.keyCode) {
        case 38:
          camera.position.z -= 10
          break;
        case 40:
          camera.position.z += 10
          break;
        case 37:
          camera.position.x -= 10
          break;
        case 39:
          camera.position.x += 10
          break;
